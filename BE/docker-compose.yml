services:
  app:
    build: .
    container_name: myapp
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      mongo:
        condition: service_started
      redis:
        condition: service_healthy
    networks:
      - appnet

  mongo:
    image: mongo:6.0
    container_name: mongo
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - appnet

  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - appnet

volumes:
  mongo-data:
  redis-data:

networks:
  appnet:
    driver: bridge
